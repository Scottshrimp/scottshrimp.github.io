<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScottShrimp - Good morning</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.ico" type="image/x-icon">
</head>
<body>
  <!-- 固定导航栏 -->
  <div class="navbar">
    <a href="/">
      <img src="assets/ScottShrimpICO.png" alt="ScottShrimp Logo" class="logo" />
    </a>
  </div>

  <!-- 页面主体 -->
  <div class="content">
    <h1 class="greeting-text">Good morning...</h1>
    <h2 class="subtitle">Let's have some tea</h2>
    <img src="assets/chair.png" alt="Chair Image" class="chair" />
  </div>
  <script>
  document.querySelector('.greeting-text').addEventListener('animationend', () => {
    document.querySelector('.chair').style.display = 'block';
  });
</script>
</body>
