<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScottShrimp - Good morning</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.ico" type="image/x-icon">
</head>

<body>

  <!-- 加载动画遮罩层 -->
  <div id="loaderWrapper" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; pointer-events: none;">
  <video id="loaderA" muted playsinline style="width: 100%; height: 100%; object-fit: cover; position: absolute;" preload="auto">
    <source src="assets/webm/A_in.webm" type="video/webm">
  </video>
  <video id="loaderB" muted playsinline style="width: 100%; height: 100%; object-fit: cover; position: absolute; display: none;" loop preload="auto">
    <source src="assets/webm/B_loop.webm" type="video/webm">
  </video>
  <video id="loaderC" muted playsinline style="width: 100%; height: 100%; object-fit: cover; position: absolute; display: none;" preload="auto">
    <source src="assets/webm/C_out.webm" type="video/webm">
  </video>
  </div>

  <!-- 固定导航栏 -->
  <div class="navbar">
    <a href="/">
      <img src="assets/ScottShrimpICO.png" alt="ScottShrimp Logo" class="logo" />
    </a>
  </div>

  <div>
    <script>
      const logo = document.querySelector('.logo');

      let forwardAnim = null;
      let backwardAnim = null;

      logo.addEventListener('mouseenter', () => {
      if (backwardAnim) backwardAnim.cancel();

      forwardAnim = logo.animate(
      [
      { transform: 'scale(1)' },
      { transform: 'scale(1.05)' }
      ],
      {
      duration: 700,
      fill: 'forwards',
      easing: 'cubic-bezier(0,.5,.13,.99)'
    }
  );
});

logo.addEventListener('mouseleave', () => {
  if (forwardAnim) forwardAnim.cancel();

  backwardAnim = logo.animate(
    [
      { transform: 'scale(1.05)' },
      { transform: 'scale(1)' }
    ],
    {
      duration: 1000,
      fill: 'forwards',
      easing: 'cubic-bezier(0,.5,.13,.99)'
    }
  );
});
    </script>
  </div>

  <!-- 页面主体 -->
  <div class="content">
    <h1 class="greeting-text">Good morning...</h1>
    <h2 class="subtitle">Let's have some tea</h2>
    <img src="assets/chair.png" alt="Chair Image" class="chair" />
  </div>

  <script>
  document.querySelector('.greeting-text').addEventListener('animationend', () => {
    document.querySelector('.chair').style.display = 'block';
  });
  </script>

  <script>
  const A = document.getElementById('loaderA');
  const B = document.getElementById('loaderB');
  const C = document.getElementById('loaderC');
  const wrapper = document.getElementById('loaderWrapper');

  let loaded = false;

  document.onreadystatechange = () => {
    if (document.readyState === 'complete') {
      loaded = true;
    }
  };

  A.play();

  A.onloadedmetadata = () => {
    setTimeout(() => {
      if (loaded) {
        A.style.display = 'none';
        C.style.display = 'block';
        C.play();
      } else {
        A.style.display = 'none';
        B.style.display = 'block';
        B.play();

        const loopCheck = setInterval(() => {
          if (loaded) {
            clearInterval(loopCheck);
            B.style.display = 'none';
            C.style.display = 'block';
            C.play();
          }
        }, 1000);
      }
    }, Math.max(0, A.duration * 1000 - 500));
  };

  C.onended = () => {
    wrapper.remove();
  };
</script>

</body>
