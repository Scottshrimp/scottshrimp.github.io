<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScottShrimp - Good morning</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" as="video" href="assets/webm/A_in.webm" type="video/webm">
  <link rel="preload" as="video" href="assets/webm/B_loop.webm" type="video/webm">
  <link rel="preload" as="video" href="assets/webm/C_out.webm" type="video/webm">
</head>

<body>
<!-- 加载动画遮罩层 -->
 <div id="loaderWrapper" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; pointer-events: none;">
  <video id="loaderA" muted playsinline preload="auto" style="width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 10000;">
    <source src="assets/webm/A_in.webm" type="video/webm">
  </video>
  <video id="loaderB" muted playsinline preload="auto" loop style="width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 10000; visibility: hidden;">
    <source src="assets/webm/B_loop.webm" type="video/webm">
  </video>
  <video id="loaderC" muted playsinline preload="auto" style="width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 10000; visibility: hidden;">
    <source src="assets/webm/C_out.webm" type="video/webm">
  </video>
</div>

<script>
  const A = document.getElementById('loaderA');
  const B = document.getElementById('loaderB');
  const C = document.getElementById('loaderC');
  const wrapper = document.getElementById('loaderWrapper');

  let loaded = false;

  // Check if the page is loaded
  document.onreadystatechange = () => {
    if (document.readyState === 'complete') {
      loaded = true;
    }
  };

  // Preload C early to minimize transition delay

  C.load();
  A.play();

  A.onloadedmetadata = () => {
    const duration = A.duration * 1000;
    setTimeout(() => {
      if (loaded) {
        A.style.visibility = 'hidden';
        C.style.visibility = 'visible';
        C.play();
      } else {
        A.style.visibility = 'hidden';
        B.style.visibility = 'visible';
        B.play();

        const loopCheck = setInterval(() => {
          if (loaded) {
            clearInterval(loopCheck);
            B.style.visibility = 'hidden';
            C.style.visibility = 'visible';
            C.play();
          }
        }, B.duration * 500); // Check halfway through each B loop
      }
    }, Math.max(0, duration - 500));
  };

  C.onended = () => {
    wrapper.remove();
  };

</script>

<script>
  const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent.toLowerCase());
  const loaderC = document.getElementById('loaderC');

  if (isSafari && loaderC) {
    loaderC.innerHTML = '<source src="assets/mov/C_out.mov" type="video/quicktime">';
    loaderC.load();
  }
</script>

  <!-- 固定导航栏 -->
  <div class="navbar">
    <a href="/">
      <img src="assets/ScottShrimpICO.png" alt="ScottShrimp Logo" class="logo" />
    </a>
  </div>

  <div>
    <script>
      const logo = document.querySelector('.logo');

      let forwardAnim = null;
      let backwardAnim = null;

      logo.addEventListener('mouseenter', () => {
      if (backwardAnim) backwardAnim.cancel();

      forwardAnim = logo.animate(
      [
      { transform: 'scale(1)' },
      { transform: 'scale(1.05)' }
      ],
      {
      duration: 700,
      fill: 'forwards',
      easing: 'cubic-bezier(0,.5,.13,.99)'
    }
  );
});

logo.addEventListener('mouseleave', () => {
  if (forwardAnim) forwardAnim.cancel();

  backwardAnim = logo.animate(
    [
      { transform: 'scale(1.05)' },
      { transform: 'scale(1)' }
    ],
    {
      duration: 1000,
      fill: 'forwards',
      easing: 'cubic-bezier(0,.5,.13,.99)'
    }
  );
});
    </script>
  </div>

  <!-- 页面主体 -->
  <div class="content">
    <h1 class="greeting-text">Good morning...</h1>
    <h2 class="subtitle">Let's have some tea</h2>
    <img src="assets/chair.png" alt="Chair Image" class="chair" />
  </div>

  <script>
    window.addEventListener('load', () => {
  setTimeout(() => {
    // 模拟加载完成
    loaded = true;
  }, 8000); // 假装等 8 秒才加载好
});
  </script>

  <script>
  document.querySelector('.greeting-text').addEventListener('animationend', () => {
    document.querySelector('.chair').style.display = 'block';
  });
  </script>

</body>
