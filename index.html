<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScottShrimp - Good morning</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.ico" type="image/x-icon">
</head>
<body>
  <!-- 固定导航栏 -->
  <div class="navbar">
    <a href="/">
      <img src="assets/ScottShrimpICO.png" alt="ScottShrimp Logo" class="logo" />
    </a>
  </div>

  <div>
    <script>
      const logo = document.querySelector('.logo');

      const animation = logo.animate(
      [
      { transform: 'scale(1)' },
      { transform: 'scale(1.05)' }
      ],
      {
      duration: 500,
      fill: 'forwards',
      easing: 'cubic-bezier(0,.5,.13,.99)',
      direction: 'normal'
      }
      );

      animation.pause(); // 初始不播放

      logo.addEventListener('mouseenter', () => {
      animation.playbackRate = 1;
      animation.play();
      });

      logo.addEventListener('mouseleave', () => {
      animation.playbackRate = -1;
      animation.play();
      });
    </script>
  </div>

  <div>
    <script>
      const navbar = document.querySelector('.navbar');
      const logo = document.querySelector('.logo');

      const animation = logo.animate(
        [
          { transform: 'translateY(0)' },
          { transform: 'translateY(0)' }
        ],
        {
          duration: 500,
          fill: 'forwards',
          easing: 'cubic-bezier(0,.5,.13,.99)',
          direction: 'normal'
        }
      );

      animation.pause(); // 初始不播放

      navbar.addEventListener('mouseenter', () => {
        animation.playbackRate = 1;
        animation.play();
      });

      navbar.addEventListener('mouseleave', () => {
        animation.playbackRate = -1;
        animation.play();
      });
    </script>
  </div>

  <!-- 页面主体 -->
  <div class="content">
    <h1 class="greeting-text">Good morning...</h1>
    <h2 class="subtitle">Let's have some tea</h2>
    <img src="assets/chair.png" alt="Chair Image" class="chair" />
  </div>
  <script>
  document.querySelector('.greeting-text').addEventListener('animationend', () => {
    document.querySelector('.chair').style.display = 'block';
  });
</script>
</body>
