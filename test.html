<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent WebM Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    #loaderWrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      pointer-events: none;
      background: transparent;
    }

    #loaderWrapper video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10000;
      visibility: visible;
      background: transparent;
      mix-blend-mode: normal;
    }
  </style>
</head>
<body>
  <div id="loaderWrapper">
    <video autoplay muted playsinline loop>
      <source src="assets/webm/C_out.webm" type="video/webm">
    </video>
  </div>
</body>
</html>
